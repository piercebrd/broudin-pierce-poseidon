<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add Rule Name</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Rule Name</h2>
    </div>

    <div class="row">
        <form th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{description}" id="description" placeholder="Description" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="json" class="col-sm-2 control-label">Json</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{json}" id="json" placeholder="Json" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="template" class="col-sm-2 control-label">Template</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{template}" id="template" placeholder="Template" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="sqlStr" class="col-sm-2 control-label">SQL String</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="SQL String" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="sqlPart" class="col-sm-2 control-label">SQL Part</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="SQL Part" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Rule Name">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
